version: '3.8'
services:
  # CentOS 9 & nginx
  sg_server:
    container_name: sg_server
    build: ./server
    ports:
      - '8080:8080'
    tty: true
    depends_on:
      - sg_php
      - sg_test_mysql
    restart: always
    privileged: true
    command: 
      - /sbin/init
    volumes:
      - ./../api:/var/www/html
      - ./server/nginx/logs:/var/log/nginx
      - ./server/nginx/conf:/etc/nginx/conf.d
  
  # php(ComposerとNodeのコンテナでもある)
  sg_php:
    container_name: sg_php
    build: ./php
    ports:
      - '9000'
    restart: always
    tty: true
    volumes:
      - ./../api:/var/www/html
  
  # MySQL
  sg_mysql:
    container_name: sg_mysql
    build: ./mysql
    ports:
      - '13307:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: api_db
      MYSQL_USER: api_user
      MYSQL_PASSWORD: p@ssw0rd
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql

  # MySQL
  sg_test_mysql:
    container_name: sg_test_mysql
    build: ./mysql
    ports:
      - '13308:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testing
      MYSQL_USER: api_user
      MYSQL_PASSWORD: p@ssw0rd
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql_testing/data:/var/lib/mysql
      - ./mysql_testing/logs:/var/log/mysql
  # MySQL M1チップ用
#  mysql_m1:
#    container_name: 'mysql_m1'
#    build: mysql_m1
#    ports:
#      - '13307:3306'
#    restart: always
#    environment:
#      MYSQL_ROOT_PASSWORD: root
#      MYSQL_DATABASE: api_db
#      MYSQL_USER: api_user
#      MYSQL_PASSWORD: p@ssw0rd
#      TZ: 'Asia/Tokyo'
#    volumes:
#      - ./mysql_m1/data:/var/lib/mysql
#      - ./mysql_m1/logs:/var/log/mysql

  # mail (hostへのmail送信設定がめんどくさいので、docker上だけでmail送信できるようにする)
  sg_mail:
    container_name: sg_mail
    image: mailhog/mailhog
    ports:
        - "8025:8025"
        - "1025:1025"
      
  # minio (object storage)
  sg_minio:
    container_name: sg_minio
    image: minio/minio:RELEASE.2021-09-15T04-54-25Z
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./minio/data:/export
      - ./minio/config:/root/.minio
    environment:
      MINIO_ROOT_USER: minio_secret_key
      MINIO_ROOT_PASSWORD: minio_access_key
    entrypoint: bash
    command: -c "/opt/bin/minio server /export --console-address :9001"

  # minio (起動用コンテナ)
  sg_createbuckets:
    container_name: sg_createbuckets
    image: minio/mc
    depends_on:
      - sg_minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 minio_secret_key minio_access_key) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/smart_garage;
      /usr/bin/mc policy download myminio/smart_garage;
      exit 0;
      "
  # topic: https://www.ritolab.com/entry/232
  # topic: https://qiita.com/terukizm/items/6850aa316de425e3e3b4
  sg_adminer:
    container_name: sg_adminer
    hostname: adminer
    image: adminer:latest
    restart: always
    ports:
      - 18080:8080
    depends_on:
      - sg_mysql
      - sg_test_mysql
  sg_swagger-ui:
    container_name: sg_swagger
    image: swaggerapi/swagger-ui
    ports:
      - "8888:8080"
    volumes:
      - ./docs:/usr/share/nginx/html/docs
    environment:
      - URL=./docs/openapi.yml

  sg_swagger-merger:
    container_name: sg_swagger-merger
    build:
      dockerfile: ./swagger-merger/Dockerfile
    command: >
      watch 'swagger-merger -i /docs/src/index.yml -o /docs/openapi.yml' /docs/src/
    volumes:
      - ./docs:/docs


  openapi-generator-server:
    image: openapitools/openapi-generator-cli
    volumes:
      - ./docs/:/docs
      - ./generated/:/generated
    # https://openapi-generator.tech/docs/generators/
    # https://openapi-generator.tech/docs/generators/php-laravel
    command: ./docs/script.sh
