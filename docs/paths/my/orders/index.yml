get:
  tags:
    - my/orders
  summary: 注文情報取得
  description: ログインユーザの注文情報を取得する
  parameters:
    - $ref: ../../../params/PageLimit.yml
    - $ref: ../../../params/PageOffset.yml
    - in: query
      name: progress_eq
      required: false
      description:  
        フィルタリングしたい状態<br>
        YET:未処理<br>
        SENT:発送済み<br>
        RENTARING:レンタル中<br>
        STOP:レンタル停止済み<br>
        RETURN:返送済み<br>
        RECEIPT:受け取り済み<br>
        CLOSE:終了 
      schema:
        $ref: ../../../schemas/enum/orders/OrderProgressEnum.yml
  responses:
    '200':
      description: '正常応答'
      content:
        application/json:
          schema:
            $ref: ../../../responses/my/orders/OrdersResponse.yml