title: OrderRequest
type: object
properties:
  productId:
    type: integer
    description: 商品ID
    example: 1
  creditId:
    type: integer
    description: クレジットカード情報ID
    example: 1
  deliverAddressId:
    type: integer
    description: 配達情報に設定する住所ID
    example: 1
  deliverTimeId:
    type: integer
    description: 配達情報に設定する配達時間ID
    example: 1
  demandAddressId:
    type: integer
    description: 請求情報に設定する住所ID
    example: 1

required:
  - productId
  - creditId
  - deliverAddressId
  - deliverTimeId
  - demandAddressId
