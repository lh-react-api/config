title: OrderRequest
type: object
properties:
  productId:
    type: integer
    description: 商品ID
    example: 1
  stripCardId:
    type: string
    description: stripeのカードID
    example: card_1NRhACDTj4HgVUnihBDjJRsk
  deliverInfo:
    type: object
    description: 配達情報
    properties:
      id:
        type: integer
        description: 配達情報ID
        example: 1
      orderId:
        type: integer
        description: 注文ID
        example: 1
      deliverTimeId:
        type: integer
        description: 配達時間ID
        example: 1
      name:
        type: string
        maxLength: 128
        description: 氏名
        example: "山田太郎"
      nameKana:
        type: string
        description: 氏名（かな）
        maxLength: 128
        example: "やまだたろう"
      postNumber:
        type: string
        description: 郵便番号
        minLength: 7
        maxLength: 7
        example: "1558666"
      prefectureName:
        type: string
        description: 都道府県
        maxLength: 8
        example: "東京都"
      city:
        type: string
        description: 市区町村
        maxLength: 24
        example: "世田谷区"
      block:
        type: string
        description: 番地
        maxLength: 32
        example: "北沢2-8-18"
      building:
        type: string
        nullable: true
        description: 建物名・部屋番号
        maxLength: 128
        example: "北沢タウンホール内"
      phoneNumber:
        type: string
        description: 電話番号
        maxLength: 32
        example: "090-9999-9999"
      email:
        type: string
        description: 連絡用メールアドレス
        maxLength: 256
        example: "yamada_tarou@gmial.com"
    required:
      - id
      - orderId
      - deliverTimeId
      - name
      - nameKana
      - postNumber
      - prefectureName
      - city
      - block
      - phoneNumber
      - email
  demand_info:
    type: object
    description: 請求情報
    properties:
      id:
        type: integer
        description: 請求情報ID
        example: 1
      orderId:
        type: integer
        description: 注文ID
        example: 1
      name:
        type: string
        maxLength: 128
        description: 氏名
        example: "山田太郎"
      nameKana:
        type: string
        description: 氏名（かな）
        maxLength: 128
        example: "やまだたろう"
      postNumber:
        type: string
        description: 郵便番号
        minLength: 7
        maxLength: 7
        example: "1558666"
      prefectureName:
        type: string
        description: 都道府県
        maxLength: 8
        example: "東京都"
      city:
        type: string
        description: 市区町村
        maxLength: 24
        example: "世田谷区"
      block:
        type: string
        description: 番地
        maxLength: 32
        example: "北沢2-8-18"
      building:
        type: string
        nullable: true
        description: 建物名・部屋番号
        maxLength: 128
        example: "北沢タウンホール内"
      phoneNumber:
        type: string
        description: 電話番号
        maxLength: 32
        example: "090-9999-9999"
      email:
        type: string
        description: 連絡用メールアドレス
        maxLength: 256
        example: "yamada_tarou@gmial.com"
    required:
      - id
      - orderId
      - name
      - nameKana
      - postNumber
      - prefectureName
      - city
      - block
      - phoneNumber
      - email
required:
  - productId
  - stripCardId
  - deliverInfo
  - demand_info