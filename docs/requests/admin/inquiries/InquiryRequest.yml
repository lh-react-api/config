title: InquiryRequest
type: object
properties:
  inquiryTypeId:
    type: integer
    description: お問合せ種別ID
    example: 1
  email:
    type: string
    description: 連絡用メールアドレス
    maxLength: 256
    example: "yamada_tarou@gmial.com"
  text:
    type: string
    description: お問い合わせ内容
    example: "商品の初期不良の件について"
  status:
    $ref: ../../../schemas/enum/inquiries/InquiryStatusEnum.yml
required:
  - inquiryTypeId
  - email
  - text
  - status
