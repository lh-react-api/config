title: Notice
type: object
properties:
  id:
    type: integer
    description: お知らせID
    example: 1
  division:
    $ref: ../enum/notices/NoticeDivisionEnum.yml
  title:
    type: string
    description: タイトル
    maxLength: 128
    example: "重要なお知らせ"
  text:
    type: string
    description: お知らせ内容
    example: "規約改定に伴い価格が変更します"
  noticeDate:
    type: string
    format: date
    nullable: true
    description: 公開日
    example: "2023-03-15"
  closeDate:
    type: string
    format: date
    nullable: true
    description: 終了日
    example: "2023-03-22"
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - division
  - title
  - text
  - noticeDate
  - closeDate
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
