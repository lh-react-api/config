title: Deliver
type: object
properties:
  id:
    type: integer
    description: 配達情報ID
    example: 1
  orderId:
    type: integer
    description: 注文ID
    example: 1
  deliverTimeId:
    type: integer
    description: 配達時間ID
    example: 1
  name:
    type: string
    maxLength: 128
    description: 氏名
    example: "山田太郎"
  nameKana:
    type: string
    description: 氏名（かな）
    maxLength: 128
    example: "やまだたろう"
  postNumber:
    type: string
    description: 郵便番号
    minLength: 7
    maxLength: 7
    example: "1558666"
  prefectureName:
    type: string
    description: 都道府県
    maxLength: 8
    example: "東京都"
  city:
    type: string
    description: 市区町村
    maxLength: 24
    example: "世田谷区"
  block:
    type: string
    description: 番地
    maxLength: 32
    example: "北沢2-8-18"
  building:
    type: string
    nullable: true
    description: 建物名・部屋番号
    maxLength: 128
    example: "北沢タウンホール内"
  phoneNumber:
    type: string
    description: 電話番号
    maxLength: 32
    example: "090-9999-9999"
  email:
    type: string
    description: 連絡用メールアドレス
    maxLength: 256
    example: "yamada_tarou@gmial.com"
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - orderId
  - deliverTimeId
  - name
  - nameKana
  - postNumber
  - prefectureName
  - city
  - block
  - building
  - phonenumber
  - email
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
