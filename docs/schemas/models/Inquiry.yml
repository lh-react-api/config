title: Inquiry
type: object
properties:
  id:
    type: integer
    description: お問い合わせID
    example: 1
  inquiryTypeId:
    type: integer
    description: お問合せ種別ID
    example: 1
  email:
    type: string
    description: 連絡用メールアドレス
    maxLength: 256
    example: "yamada_tarou@gmial.com"
  text:
    type: string
    description: お問い合わせ内容
    example: "商品の初期不良の件について"
  status:
    $ref: ../enum/inquiries/InquiryStatusEnum.yml
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - inquiryTypeId
  - email
  - text
  - status
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
