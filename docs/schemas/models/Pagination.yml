type: object
properties:
  current_page:
    description: 現在のページ番号
    type: integer
    example: 3
  from:
    description: 現在のページの最後のデータ番号
    type: integer
    example: 5
  last_page:
    description: 最後のページ番号
    type: integer
    example: 4
  last_page_url:
    description: 最後のページのURL
    type: string
    example: 'http://localhost/api/{endpoint}?limit=2&page=4'
  next_page_url:
    description: 次のページのURL
    type: string
    example: 'http://localhost/api/{endpoint}?limit=2&page=4'
  path:
    description: エンドポイント
    type: string
    example: 'http://localhost/api/{endpoint}'
  per_page:
    description: １ページ当たりのデータ数
    type: integer
    example: 2
  prev_page_url:
    description: 前のページのURL
    type: string
    example: 'http://localhost/api/{endpoint}?limit=2&page=2'
  to:
    description: 現在のページの最初データ番号
    type: integer
    example: 6
  total:
    description: 検索ヒット数
    type: integer
    example: 8
required:
  - current_page
  - from
  - last_page
  - last_page_url
  - next_page_url
  - path
  - per_page
  - prev_page_url
  - to
  - total
