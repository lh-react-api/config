title: Credit
type: object
properties:
  id:
    type: integer
    description: クレジットカード情報ID
    example: 1
  userId:
    type: integer
    description: ユーザーID
    example: 1
  stripeCustomerId:
    type: string
    description: stripe顧客ID
    example: XXXXX003
  detail:
    $ref: ./CreditDetail.yaml
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1

required:
  - id
  - userId
  - stripeCustomerId
  - detail
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy

