title: Credit
type: object
properties:
  id:
    type: integer
    description: クレジットカード情報ID
    example: 1
  userId:
    type: integer
    description: ユーザーID
    example: 1
  paymentsSource:
    type: string
    description: 決済情報
    example: "pm_1NaITLDTj4HgVUniNzD9Xzgn"
  status:
    $ref: ../enum/credits/CreditsStatusEnum.yml
  brand:
    $ref: ../enum/credits/CreditsBrandEnum.yml
  cvcCheck:
    $ref: ../enum/stripe/StripeCvcCheckEnum.yml
  expMonth:
    type: string
    description: 有効期限(月)
    example: '01'
  expYear:
    type: string
    description: 有効期限(年)
    example: '2023'
  last4:
    type: string
    description: カード番号末尾4桁
    example: '1234'
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1

required:
  - id
  - userId
  - paymentsSource
  - status
  - brand
  - cvcCheck
  - expMonth
  - expYear
  - last4
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy

