title: Payment
type: object
properties:
  id:
    type: integer
    description: 決済ID
    example: 1
  orderId:
    type: integer
    description: 注文情報ID
    example: 1
  settlementState:
    $ref: ../enum/payments/PaymentSettlementStateEnum.yml
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - orderId
  - settlementState
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
