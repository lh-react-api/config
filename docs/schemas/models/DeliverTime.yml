title: DeliverTime
type: object
properties:
  id:
    type: integer
    description: 配達時間マスタID
    example: 1
  deliverTime:
    type: string
    maxLength: 32
    description: 配達時間
    example: "8:00 ～ 12:00"
  order:
    type: integer
    description: 表示順序
    example: 1
  deadline:
    type: string
    maxLength: 32
    description: 受付締切時間
    example: "当日7:00まで受付"
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - deliverTime
  - order
  - deadline
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
