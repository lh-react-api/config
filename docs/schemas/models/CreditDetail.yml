title: CreditDetail
type: object
properties:
  cardId:
    type: string
    description: stripeカードID
    example: "card_1NCUmgKEEblCru1BYe8nyZKw"
  brand:
    type: string
    description: カード会社名
    example: 'Visa'
  cvcCheck:
    $ref: ../enum/stripe/StripeCvcCheckEnum.yml
  expMonth:
    type: number
    description: 有効期限(月)
    example: 1
  expYear:
    type: number
    description: 有効期限(年)
    example: 2023
  last4:
    type: string
    description: カード番号末尾4桁
    example: '1234'
required:
  - cardId
  - brand
  - cvcCheck
  - expMonth
  - expYear
  - last4
