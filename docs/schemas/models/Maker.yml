title: Maker
type: object
properties:
  id:
    type: integer
    description: メーカーID
    example: 1
  name:
    type: string
    description: メーカー名
    maxLength: 255
    example: 1
  information:
    type: string
    nullable: true
    description: メーカー情報
    example: "SONY"
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1更新者
    example: 1
required:
  - id
  - name
  - information
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
