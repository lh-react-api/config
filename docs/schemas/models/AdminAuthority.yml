title: AdminAuthority
type: object
properties:
  id:
    type: integer
    description: 管理権限ID
    example: 1
  userId:
    type: integer
    description: ユーザーID
    example: 1
  roleId:
    type: integer
    description: 管理権限マスタID
    example: 1
  action:
    type: integer
    description: アクション(２進数で左からCRUDにする。0101みたいに)
    example: 1111
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - userId
  - roleId
  - action
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
