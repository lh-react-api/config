title: Role
type: object
properties:
  id:
    type: integer
    description: 管理権限マスタID
    example: 1
  name:
    type: string
    description: 管理権限名
    maxLength: 255
    example: "users"
  createdAt:
    type: string
    format: date-time
    description: 作成日
    example: "2023-03-14 19:32:41"
  updatedAt:
    type: string
    format: date-time
    description: 更新日
    example: "2023-03-15 18:03:09"
  createdBy:
    type: integer
    description: 作成者
    example: 1
  updatedBy:
    type: integer
    description: 更新者
    example: 1
required:
  - id
  - name
  - createdAt
  - updatedAt
  - createdBy
  - updatedBy
