title: User
type: object
properties:
  id:
    type: string
    description: id
    example: 1
  email:
    type: string
    description: メールアドレス
    example: "ishikawa@sg.sandbox"
  emailVerifiedAt:
    type: string
    nullable: true
    description: Laravelのメール認証日時
    example: "2023-03-14 19:39:38"
  social:
    nullable: true
    $ref: ../enum/users/SocialEnum.yml
  isAdmin:
    type: boolean
    description: 管理者フラグ
    example: false
  status:
    $ref: ../enum/users/StatusEnum.yml
  statusLabel:
    type: string
    description: ステータスのラベル
    example: 退会
  addresses:
    type: array
    nullable: true
    items:
      $ref: ./Address.yaml
  defaultAddresses:
    nullable: true
    $ref: ./Address.yaml
  credits:
    type: array
    nullable: true
    items:
      $ref: ./Credit.yaml
required:
  - id
  - email
  - emailVerifiedAt
  - social
  - isAdmin
  - status
  - statusLabel
  - addresses
  - defaultAddresses
  - credits