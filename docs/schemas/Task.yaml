type: object
properties:
  id:
    type: integer
    description: ID of the task
    example: 1
  name:
    type: string
    description: Name of the task
    example: prepare documents
  is_completed:
    type: boolean
    description: Whether the task is completed
    example: false
  deadline:
    type: string
    description: Deadline of the task
    example: 2021/09/01