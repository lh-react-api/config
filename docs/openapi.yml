openapi: 3.0.0
info:
  title: OpenAPI Template
  description: Template of split OpenAPI with validator
  version: 1.0.0
servers:
  - url: "{server}"
    description: URL of the server
    variables:
      server:
        default: http://localhost:3000
paths:
  # 認証
  /auth/signin:
    $ref: ./paths/auth/signin/index.yml
  /auth/signout:
    $ref: ./paths/auth/signout/index.yml
#  /auth/signup:
#    $ref: ./paths/auth/signup/index.yml

  # ユーザ
  '/users':
    $ref: ./paths/users/index.yml
  '/users/{userId}':
    $ref: ./paths/users/userId/index.yml
  '/users/{userId}/email':
    $ref: ./paths/users/userId/email/index.yml
  '/users/{userId}/password':
    $ref: ./paths/users/userId/password/index.yml
  '/users/{emailReissueToken}/password/reissue':
    $ref: ./paths/users/emailReissueToken/password/reissue/index.yml
  '/users/{email}/password/reissue':
    $ref: ./paths/users/email/password/reissue/index.yml
  '/users/{userId}/withdrawal':
    $ref: ./paths/users/userId/withdrawal/index.yml
  # 住所
  '/addresses':
    $ref: ./paths/addresses/index.yml
  '/users/{userId}/addresses/isDefault':
    $ref: ./paths/users/userId/addresses/isDefault/index.yml
  # 管理API群
  # 管理権限
  '/admin/adminAuthorities':
    $ref: ./paths/admin/adminAuthorities/index.yml
  '/admin/adminAuthorities/{adminAuthorityId}':
    $ref: ./paths/admin/adminAuthorities/adminAuthorityId/index.yml
  # 管理権限マスタ
  '/admin/roles':
    $ref: ./paths/admin/roles/index.yml
  '/admin/roles/{roleId}':
    $ref: ./paths/admin/roles/roleId/index.yml
  # 配達時間マスタ
  '/admin/deliverTimes':
    $ref: ./paths/admin/deliverTimes/index.yml
  '/admin/deliverTimes/{deliverTimeId}':
    $ref: ./paths/admin/deliverTimes/deliverTimeId/index.yml
  # 配達情報
  '/admin/delivers':
    $ref: ./paths/admin/delivers/index.yml
  '/admin/delivers/{deliverId}':
    $ref: ./paths/admin/delivers/deliverId/index.yml
  # メーカー情報
  '/admin/makers':
    $ref: ./paths/admin/makers/index.yml
  '/admin/makers/{makerId}':
    $ref: ./paths/admin/makers/makerId/index.yml

components:
  schemas:
    User:
      $ref: ./schemas/models/User.yml
    Address:
      $ref: ./schemas/models/Address.yml
    Credit:
      $ref: ./schemas/models/Credit.yml
    CreditDetail:
      $ref: ./schemas/models/CreditDetail.yml
    AdminAuthority:
      $ref: ./schemas/models/AdminAuthority.yml
    Deliver:
      $ref: ./schemas/models/Deliver.yml
    DeliverTime:
      $ref: ./schemas/models/DeliverTime.yml
    Demand:
      $ref: ./schemas/models/Demand.yml
    Genre:
      $ref: ./schemas/models/Genre.yml
    Inquiry:
      $ref: ./schemas/models/Inquiry.yml
    InquiryType:
      $ref: ./schemas/models/InquiryType.yml
    Maker:
      $ref: ./schemas/models/Maker.yml
    Notice:
      $ref: ./schemas/models/Notice.yml
    Order:
      $ref: ./schemas/models/Order.yml
    Product:
      $ref: ./schemas/models/Product.yml
    ProductImage:
      $ref: ./schemas/models/ProductImage.yml
    ProductOrigin:
      $ref: ./schemas/models/ProductOrigin.yml
    ProductRank:
      $ref: ./schemas/models/ProductRank.yml
    ProductReview:
      $ref: ./schemas/models/ProductReview.yml
    ProductType:
      $ref: ./schemas/models/ProductType.yml
    Role:
      $ref: ./schemas/models/Role.yml
    AuthSignupResponse:
      $ref: ./responses/auth/AuthSignupResponse.yml
    UserShowResponse:
      $ref: ./responses/users/UserShowResponse.yml
    UsersResponse:
      $ref: ./responses/users/UsersResponse.yml
